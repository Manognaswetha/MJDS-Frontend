<app-header></app-header>
<!DOCTYPE html>
<html lang="en">
<head>
<title>MJDS Table</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
      <h2>All Jewellery List</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Weight</th>
            <th>Carats</th>
            <th>Ref.Id</th>
            <th>Cost</th>
            <th>Specialiazation</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let jewellery of allJewellery">
            <td>{{jewellery.name}}</td>
            <td>{{jewellery.weight}}</td>
            <td>{{jewellery.carats}}</td>
            <td>{{jewellery.refId}}</td>
            <td>{{jewellery.cost}}</td>
            <td>{{jewellery.spl}}</td>
           <td> <button class="btn btn-danger btn-xs" (click)="delteUser(jewellery.id)">
                <span class="glyphicon glyphicon-remove"></span> Delete</button></td>    
          </tr>
          </tbody>
      </table>
    </div>    
    </body>
    </html>
